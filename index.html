<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
    <nav class="navbar">
       <div class="navbar_brand">
       <img src="logo.png",alt="logo" class="navbar_logo"> 
    </div>
       <div class="nav_bar_items">
          <button class="button_primary">Order Food</button>
          </button>
       </div>
        
    </nav>
    </header>
    <main class="container">
      <section class="hero_container">
         <div class="Hero_image_container">
           <img src="hero.jpg " alt="hero image" class="hero_image">
         </div>
         <div class="hero_description">
            <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
            <button class="button_primary">Order Now</button>
         </div > 
      </section>
      <br><br><br><br>
      <div class="rectangle"></div>

<section class="explore_menu_container">
   <h1 class="explore_menu_text">Explore Our Menu</h1>
<div class="explore_menu_gradient_bg"></div>
      <div class="explore_menu_list">
         <div class="food_card" id="burger_card">
            <div class="food_card_image_container">
               <img src="burger.jpg" alt="burger" class="food_image">
            </div>
            <div class="food_card_description">
               <h3 class="food_title">Burger</h3>
               <p>Burger King, Mcdonalds, Buregr place <span style="color:#d83456;">+3</span></span></p>
               
            </div>
         </div>
         
         <div class="food_card" id="pizza_card">
            <div class="food_card_image_container">
               <img src="pizza.jpg" alt="burger" class="food_image">
            </div>
            <div class="food_card_description">
               <h3 class="food_title">Burger</h3>
               <p>Burger King, Mcdonalds, Buregr place <span style="color:#d83456;">+3</span></span></p>

         </div>

            <div class="food_card_image_container">

            </div>
            <div class="food_card_description">
               <h3 class="food_title">Burger</h3>
               <p>Burger King, Mcdonalds, Buregr place <span style="color:#d83456;">+3</span></span></p>
               
            </div>
            
      </div>
   </div>
</section>

    </main>
